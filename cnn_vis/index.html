<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Convolution Visualizer</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-bar">
            <h1>CNN Visualizer</h1>
            <div class="tabs">
                <button class="tab-btn active" data-tab="1d">1D Convolution</button>
                <button class="tab-btn" data-tab="2d">2D Convolution</button>
            </div>
        </header>

        <main class="content-area">
            <!-- 1D View -->
            <div id="view-1d" class="view-section active">
                <div class="canvas-container card">
                    <canvas id="canvas-1d"></canvas>
                </div>
                <div class="math-panel card">
                    <h3>Calculation Details</h3>
                    <div id="math-1d" class="math-content">
                        Select a position to see the calculation.
                    </div>
                </div>
            </div>

            <!-- 2D View -->
            <div id="view-2d" class="view-section">
                <div class="canvas-container card">
                    <canvas id="canvas-2d"></canvas>
                </div>
                <div class="math-panel card">
                    <h3>Calculation Details</h3>
                    <div id="math-2d" class="math-content">
                        Select a position to see the calculation.
                    </div>
                </div>
            </div>
        </main>

        <footer class="control-panel card">
            <div class="controls">
                <button id="btn-play" class="icon-btn" title="Play/Pause">
                    <span class="material-icons">play_arrow</span>
                </button>
                <button id="btn-reset" class="icon-btn" title="Reset">
                    <span class="material-icons">replay</span>
                </button>
                
                <div class="slider-group">
                    <label for="speed-slider">Speed</label>
                    <input type="range" id="speed-slider" min="1" max="10" value="5">
                </div>

                <div class="info-group">
                    <span id="step-info">Step: 0 / 0</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/cnn1d.js"></script>
    <script src="js/cnn2d.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
